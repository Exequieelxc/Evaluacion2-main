{% extends "base.html" %}

{% block titulo %}Registrar Proveedor{% endblock %}

{% block contenido %}
    <div class="container">
        <h1 class="display-3">Registrar Proveedor</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Registrar</button>
            <a name="" id="" class="btn btn-danger" href="{% url 'lista_proveedores' %}">Cancelar</a>
        </form>
    </div>
{% endblock %}
