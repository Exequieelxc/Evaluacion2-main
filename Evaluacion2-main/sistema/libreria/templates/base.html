{% load static %} 
<!doctype html>
<html lang="es">
<head>
  <title>{% block titulo %}  {% endblock %}</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS-->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha384-csQN/Ae5qONASMOO0XNhGnJUvXcNlRuoCyH/NuUZzQ+TmSwUHEg2RtLuPAA+3oBH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="{% url 'biblioteca' %}">Biblioteca</a>
            <a class="nav-item nav-link active" href="{% url 'libros' %}">Libros</a>
            <a class="nav-item nav-link active" href="{% url 'nosotros' %}">Nosotros</a>
            
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                {% block contenido %}  {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
